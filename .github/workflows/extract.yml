name: Extract M3U8

on:
  workflow_dispatch:
    inputs:
      url:
        description: "Target stream page URL"
        required: true

  schedule:
    - cron: "*/6 * * * *"   # every 6 hours

jobs:
  extract:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: |
          npm install
          npx playwright install chromium

      - name: Run extractor
        env:
          TARGET_URL: ${{ github.event.inputs.url }}
        run: node extract.js

      - name: Commit result
        run: |
          git config user.name "m3u8-bot"
          git config user.email "bot@github.com"
          git add m3u8.json
          git commit -m "Update m3u8" || echo "No changes"
          git push
